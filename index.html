<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>BlackheartedHospital</title>
    <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/0.4.2/weui.min.css">
    <style>
        body {
            background: #efeff4;
            padding-bottom: 15px;
        }
    </style>
</head>
<body ontouchstart>
<div class="container">

</div>
<script type="text/html" id="tpl">
    {{each list as value key}}
    <div class="weui_cells_title">{{key}}</div>
    <div class="weui_cells">
        {{each value as name}}
        <div class="weui_cell">
            <div class="weui_cel_bd weui_cell_primary">
                <p>{{name}}</p>
            </div>
        </div>
        {{/each}}
    </div>
    {{/each}}
</script>
<script src="//cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
<script src="./weui.min.js"></script>
<script src="./template.js"></script>
<script>
    $(function () {
        $.weui.loading('加载中...');

        $.get('https://raw.githubusercontent.com/langhua9527/BlackheartedHospital/master/README.md').success(function (str) {
            var lines = str.split('\n');
            var list = {};
            var area = null;

            for (var i = 0; i < lines.length; i++) {
                var line = lines[i].trim();
                if (line) {
                    // 分组开头
                    if (/^##[^#]+/gi.test(line)) {
                        area = line.replace('##', '');
                        list[area] = list[area] || [];
                    }
                    else if (/^#[^#]+/gi.test(line)) {
                        area = null;
                    }
                    else if (/-/gi.test(line) && area) {
                        list[area].push(line.replace('-', ''));
                    }
                }
            }
            var html = template('tpl', {list: list});
            $('.container').html(html);
            $.weui.hideLoading();
        }).error(function (err) {
            $.weui.alert(JSON.stringify(err));
            $.weui.hideLoading();
        }).always(function () {

        });
    });
</script>
</body>
</html>
