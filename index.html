<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>BlackheartedHospital</title>
    <link rel="stylesheet" href="//res.wx.qq.com/open/libs/weui/0.4.2/weui.min.css">
    <style>
        body {
            background: #efeff4;
            padding-bottom: 15px;
        }

        .name {
            font-weight: normal;
            font-size: 16px;
        }

        .tel {
            float: right;
            color: #888;
        }

        .website {
            color: #888;
        }
    </style>
</head>
<body ontouchstart>
<div class="container">

</div>
<script type="text/html" id="tpl">
    {{each list as value key}}
    <div class="weui_cells_title">{{key}}</div>
    <div class="weui_cells">
        {{each value as item key}}
        <div class="weui_cell">
            <div class="weui_cel_bd weui_cell_primary">
                <div class="name">
                    <span>{{key}}</span>
                    <span class="tel">{{item['电话'] && item['电话'][0]}}</span>
                </div>
                <p class="website">{{item['网址'] && item['网址'][0]}}</p>
            </div>
        </div>
        {{/each}}
    </div>
    {{/each}}
</script>
<script src="//cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
<script src="./weui.min.js"></script>
<script src="./template.js"></script>
<script>
    $(function () {
        $.weui.loading('加载中...');

        $.get('https://raw.githubusercontent.com/open-power-workgroup/Hospital/master/resource/API_resource/hospital_list.json').success(function (str) {
            var data = JSON.parse(str);
            var html = template('tpl', {list: data});
            $('.container').html(html);
            $.weui.hideLoading();
        }).error(function (err) {
            $.weui.alert(JSON.stringify(err));
            $.weui.hideLoading();
        }).always(function () {

        });
    });
</script>
</body>
</html>
